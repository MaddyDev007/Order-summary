<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="image">
            <img class="hero" src="illustration-hero.svg" alt="">
        </div>
            <div class="card">
                <h2>Order Summary</h2>
                <p class="para">You can now listen to millions of songs,audiobooks, and podcasts
                    on any device anywhere you like!
                </p>
                <div class="plan">
                    <img class="music" src="icon-music.svg" alt="">
                   
                        <h4>Annual Plan <br> <span>$59.99/year</span></h4>
                        
                    
                    <a href="#">Change</a>
                </div>
                <button>Proceed to Payment</button>
                <p class="cancel">Cancel Order</p>
            </div>
        </div>
    </div>
</body>

</html>
